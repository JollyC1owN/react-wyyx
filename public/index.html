<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=0.5,user-scalable=no"
    />
    <title>网易YANXUAN</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/reset.css" />
    <link
      rel="stylesheet"
      href="http://at.alicdn.com/t/font_1116984_p8yvjaygsbb.css"
    />
  </head>
  <body>
    <div id="app"></div>

    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script type="text/javascript">
      // 解决点击响应延时0.3s问题
      if ('addEventListener' in document) {
        document.addEventListener(
          'DOMContentLoaded',
          function() {
            FastClick.attach(document.body)
          },
          false
        )
      }
      if (!window.Promise) {
        document.writeln(
          '<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' +
            '>' +
            '<' +
            '/' +
            'script>'
        )
      }
      // 取消浏览器默认行为
      document.addEventListener('touchstart', function(event) {
        event.preventDefault() //a元素不能进行跳转
      })
      // 点透处理
      const a = document.querySelectorAll('a')
      for (let i = 0; i < a.length; i++) {
        a[i].addEventListener('touchstart', function() {
          //给a元素指定一个新动作
          window.location.href = this.href
        })
      }
      // // rem适配
      // !(function() {
      //   let width = document.documentElement.clientWidth
      //   const styleNode = document.createElement('style')
      //   styleNode.innerHTML =
      //     'html{font-size: ' + width / 10 + 'px  !important;}'
      //   document.head.appendChild(styleNode)
      // })()
    </script>
  </body>
</html>
